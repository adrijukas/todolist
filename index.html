<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script data-require="underscore.js@*" data-semver="1.8.3" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script data-require="bootstrap@2.3.2" data-semver="2.3.2" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="todosController.js"></script>
  </head>

  <body ng-app="myApp">
    <div ng-controller="todosController">
      <h2>Total TODOs: {{todos.length}}</h2>
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" />
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form class="form-horizontal">
        <input type="text" ng-model="newTodo" />
        <button type="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
        <button type="btn" ng-click="removeDone()"><i class="icon-trash"></i>Clear Done</button>
      </form>
    </div>
  </body>

</html>
